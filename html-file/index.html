<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Bank</title>
    <link rel="stylesheet" href="/css-file/style.css">
</head>

<body>
    <header class="top-header">
        <h1>Money Machine Of Banking</h1>
    </header>
    <main>
        <section>
            <div class="content">
                <div class="">
                    <img src="/image-file/money-deposite.png" alt="">
                </div>
                <div class="income-form">
                    <h3 class="form-header">Income</h3>
                    <div class="form-content">
                        <label>Income : </label>
                        <input id="income-input" type="text">
                        <h3>Expenses</h3>
                        <br>
                        <label for="">Food :</label>
                        <input id="food-input" type="text">
                        <br>
                        <label for="">Rent : </label>
                        <input id="rent-input" type="text">
                        <br>
                        <label for="">Clothes : </label>
                        <input id="cloths-input" type="text">
                        <br>
                        <button id="btn-calculation" class="btn-calc">Calculate</button>
                        <h2>Total Expenses :<span id="total-expese">00</span></h2>
                        <h2>Balance : <span id="total-balance">00</span></h2>
                        <label for="">Save :</label>
                        <input id="saving-input" type="text">
                        % <button id="btn-save" class="btn-calc">Save</button>
                        <h3>Saving Amount: <span id="save-amount">00</span></h3>
                        <h3>Remaining Balance: <span id="total-remaining">00</span></h3>
                    </div>
                </div>
        </section>
    </main>



    <script src="/js-file/app.js"></script>
</body>

</html>
